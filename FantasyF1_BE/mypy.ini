[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_optional = True
ignore_missing_imports = True
# Temporarily disable specific warnings to unblock CI
disable_error_code = call-arg,attr-defined,unused-ignore,arg-type

# Disable strict checks for specific libraries
[mypy-celery.*]
ignore_missing_imports = True
ignore_errors = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-celery.signals.*]
ignore_missing_imports = True
ignore_errors = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-celery.schedules.*]
ignore_missing_imports = True
ignore_errors = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-kombu.*]
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-vine.*]
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-billiard.*]
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-redis.*]
ignore_missing_imports = True

[mypy-redis.asyncio.*]
ignore_missing_imports = True

# Per-module overrides
[mypy-app.services.scoring_service]
warn_return_any = False

[mypy-app.services.draft_service]
warn_unused_ignores = True

[mypy-app.tasks.data_sync]
disallow_untyped_defs = False
check_untyped_defs = False
disallow_any_generics = False
disallow_untyped_calls = False
disallow_untyped_decorators = False

[mypy-app.tasks.celery_config]
disallow_untyped_defs = False
check_untyped_defs = False
disallow_any_generics = False

[mypy-app.tasks.celery_app]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-app.cache.client]
disallow_any_generics = False
disallow_untyped_defs = False
check_untyped_defs = False
