version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fantasyf1_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fantasyf1_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password_here}
      POSTGRES_DB: ${POSTGRES_DB:-fantasyf1_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fantasyf1_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fantasyf1_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: fantasyf1_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fantasyf1_network

  # FastAPI Application
  app:
    image: ${IMAGE:-famgala/fantasyf1-be:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasyf1_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fantasyf1_network

  # Celery Worker
  celery_worker:
    image: ${IMAGE:-famgala/fantasyf1-be:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasyf1_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fantasyf1_network

  # Celery Beat Scheduler
  celery_beat:
    image: ${IMAGE:-famgala/fantasyf1-be:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasyf1_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD:-your_secure_password_here}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fantasyf1_network

  # Flower for Celery Monitoring
  flower:
    image: ${IMAGE:-famgala/fantasyf1-be:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantasyf1_flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fantasyf1_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fantasyf1_network:
    driver: bridge