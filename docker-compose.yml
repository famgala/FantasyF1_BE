version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fantasyf1_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fantasyf1_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fantasyf1_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fantasyf1_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fantasyf1_user} -d ${POSTGRES_DB:-fantasyf1_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: fantasyf1_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fantasyf1_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: fantasyf1_mosquitto
    user: "1883:1883"
    ports:
      - "${MQTT_PORT:-1883}:1883"
    volumes:
      - mosquitto_config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./docker-entrypoint.sh:/docker-entrypoint.sh:ro
    environment:
      - MQTT_USERNAME=${MQTT_USERNAME:-fantasyf1_mqtt}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    networks:
      - fantasyf1_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # FastAPI Backend Application
  backend:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:latest}
    container_name: fantasyf1_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - fantasyf1_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  # Celery Worker
  celery_worker:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:latest}
    container_name: fantasyf1_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Celery Beat Scheduler
  celery_beat:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:latest}
    container_name: fantasyf1_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fantasyf1_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Flower for Celery Monitoring
  flower:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:latest}
    container_name: fantasyf1_flower
    command: celery -A app.tasks.celery_app flower --port=5555 --broker=redis://:${REDIS_PASSWORD}@redis:6379/1
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  fantasyf1_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_config:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
