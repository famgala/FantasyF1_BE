version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fantasyf1_test_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-test_fantasyf1_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-fantasyf1_test_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - fantasyf1_test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_fantasyf1_user} -d ${POSTGRES_DB:-fantasyf1_test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: fantasyf1_test_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-test_redis_change_in_prod} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - fantasyf1_test_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-test_redis_change_in_prod}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: fantasyf1_test_mosquitto
    user: "1883:1883"
    ports:
      - "${MQTT_PORT:-1883}:1883"
    volumes:
      - mosquitto_test_config:/mosquitto/config
      - mosquitto_test_data:/mosquitto/data
      - mosquitto_test_logs:/mosquitto/log
      - ./init-mosquitto-test.sh:/init-mosquitto.sh:ro
    environment:
      - MQTT_USERNAME=${MQTT_USERNAME:-test_mqtt_user}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-test_mqtt_password}
    entrypoint: ["sh", "/init-mosquitto.sh"]
    networks:
      - fantasyf1_test_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "test", "-C", "1", "-i", "health_check"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # FastAPI Backend Application - Test Environment
  backend:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:test-latest}
    container_name: fantasyf1_test_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-test_fantasyf1_user}:${POSTGRES_PASSWORD:-test_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-fantasyf1_test_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-test_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-test_jwt_secret_key_change_in_production}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENVIRONMENT=test
      - DEBUG=false
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-test_mqtt_user}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-test_mqtt_password}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - fantasyf1_test_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  # Celery Worker - Test Environment
  celery_worker:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:test-latest}
    container_name: fantasyf1_test_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-test_fantasyf1_user}:${POSTGRES_PASSWORD:-test_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-fantasyf1_test_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-test_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-test_jwt_secret_key_change_in_production}
      - ENVIRONMENT=test
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-test_mqtt_user}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-test_mqtt_password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - fantasyf1_test_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Celery Beat Scheduler - Test Environment
  celery_beat:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:test-latest}
    container_name: fantasyf1_test_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-test_fantasyf1_user}:${POSTGRES_PASSWORD:-test_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-fantasyf1_test_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-test_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-test_jwt_secret_key_change_in_production}
      - ENVIRONMENT=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_test_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Flower for Celery Monitoring - Test Environment
  flower:
    image: ${BACKEND_IMAGE:-famgala/fantasyf1-be:test-latest}
    container_name: fantasyf1_test_flower
    command: celery -A app.tasks.celery_app --broker=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/1 flower --port=5555
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-test_redis_change_in_prod}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-test_secret_key_change_in_production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_test_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Frontend Application (React + Vite + Nginx) - Test Environment
  frontend:
    image: ${FRONTEND_IMAGE:-famgala/fantasyf1-fe:test-latest}
    container_name: fantasyf1_test_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fantasyf1_test_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  fantasyf1_test_network:
    driver: bridge
    name: fantasyf1_test_network
    ipam:
      config:
        - subnet: 172.26.0.0/16

volumes:
  postgres_test_data:
    driver: local
    name: fantasyf1_test_postgres_data
  redis_test_data:
    driver: local
    name: fantasyf1_test_redis_data
  mosquitto_test_config:
    driver: local
    name: fantasyf1_test_mosquitto_config
  mosquitto_test_data:
    driver: local
    name: fantasyf1_test_mosquitto_data
  mosquitto_test_logs:
    driver: local
    name: fantasyf1_test_mosquitto_logs