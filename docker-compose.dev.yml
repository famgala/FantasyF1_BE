version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fantasyf1_dev_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fantasyf1_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-fantasyf1_dev}
    # NO EXPOSED PORTS - Only accessible internally
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fantasyf1_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fantasyf1_dev} -d ${POSTGRES_DB:-fantasyf1_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: fantasyf1_dev_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_123} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # NO EXPOSED PORTS - Only accessible internally
    ports: []
    volumes:
      - redis_data:/data
    networks:
      - fantasyf1_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: fantasyf1_dev_mosquitto
    user: "1883:1883"
    # NO EXPOSED PORTS - Only accessible internally
    ports: []
    volumes:
      - mosquitto_config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./docker-entrypoint.sh:/docker-entrypoint.sh:ro
    environment:
      - MQTT_USERNAME=${MQTT_USERNAME:-fantasyf1_dev}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-dev_mqtt_123}
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    networks:
      - fantasyf1_dev_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "test", "-C", "1", "-i", "health_check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend - Publicly exposed
  backend:
    build:
      context: ./FantasyF1_BE
      dockerfile: Dockerfile
      target: development
    image: fantasyf1-be-dev:latest
    container_name: fantasyf1_dev_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_dev}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-fantasyf1_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_jwt_secret_key_change_in_production}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - DEBUG=true
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-fantasyf1_dev}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-dev_mqtt_123}
    # ONLY EXPOSE BACKEND PORT
    ports:
      - "${BACKEND_PORT:-8002}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - fantasyf1_dev_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./FantasyF1_BE:/app
      - /app/__pycache__  # Prevent caching issues
      - /app/.pytest_cache  # Prevent caching issues

  # Celery Worker
  celery_worker:
    build:
      context: ./FantasyF1_BE
      dockerfile: Dockerfile
      target: development
    image: fantasyf1-be-dev:latest
    container_name: fantasyf1_dev_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_dev}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-fantasyf1_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_jwt_secret_key_change_in_production}
      - ENVIRONMENT=development
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-fantasyf1_dev}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-dev_mqtt_123}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_dev_network
    volumes:
      - ./FantasyF1_BE:/app
      - /app/__pycache__
      - /app/.pytest_cache

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./FantasyF1_BE
      dockerfile: Dockerfile
      target: development
    image: fantasyf1-be-dev:latest
    container_name: fantasyf1_dev_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_dev}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-fantasyf1_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_dev_network

  # Flower for Celery Monitoring - Publicly exposed
  flower:
    build:
      context: ./FantasyF1_BE
      dockerfile: Dockerfile
      target: development
    image: fantasyf1-be-dev:latest
    container_name: fantasyf1_dev_flower
    command: celery -A app.tasks.celery_app flower --port=5555 --broker=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
    # OPTIONAL: Comment this out if you don't need Flower exposed
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fantasyf1_dev_network

  # Development Service - For VS Code Dev Container
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fantasyf1_dev_container
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-fantasyf1_dev}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-fantasyf1_dev}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-dev_redis_123}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key_change_in_production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_jwt_secret_key_change_in_production}
      - ENVIRONMENT=development
    volumes:
      - .:/workspace
      - /workspace/FantasyF1_BE/__pycache__
      - /workspace/FantasyF1_BE/.pytest_cache
    network_mode: service:backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sleep infinity

  # Frontend Application (React + Vite + Nginx) - Development mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: fantasyf1-fe-dev:latest
    container_name: fantasyf1_dev_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8002}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - fantasyf1_dev_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist

volumes:
  postgres_data:
    driver: local
    name: fantasyf1_dev_postgres_data
  redis_data:
    driver: local
    name: fantasyf1_dev_redis_data
  mosquitto_config:
    driver: local
    name: fantasyf1_dev_mosquitto_config
  mosquitto_data:
    driver: local
    name: fantasyf1_dev_mosquitto_data
  mosquitto_logs:
    driver: local
    name: fantasyf1_dev_mosquitto_logs

networks:
  fantasyf1_dev_network:
    driver: bridge
    name: fantasyf1_dev_network
