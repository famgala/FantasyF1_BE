services:
  # PostgreSQL Database - Using public Docker Hub image
  postgres:
    image: postgres:14-alpine
    container_name: dojomojo_test_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dojomojo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security settings
    security_opt:
      - no-new-privileges:true

  # MQTT Broker (Eclipse Mosquitto) - Dynamically generates config and password from .env
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: dojomojo_test_mqtt
    user: "1883:1883"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./init-mosquitto.sh:/init-mosquitto.sh:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    entrypoint: ["sh", "/init-mosquitto.sh"]
    networks:
      - dojomojo_network
    # Healthcheck disabled - authentication works but mosquitto_sub healthcheck has issues
    # Backend successfully connects and authenticates with MQTT
    # Security settings
    security_opt:
      - no-new-privileges:true

  # Redis for caching and sessions - Using public Docker Hub image
  redis:
    image: redis:7-alpine
    container_name: dojomojo_test_redis
    restart: unless-stopped
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - ./redis-data:/data
    networks:
      - dojomojo_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Security settings
    security_opt:
      - no-new-privileges:true

  # Family Dashboard Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
      args:
        APP_VERSION: ${APP_VERSION:-1.0.0}
    image: famgala/dojomojo:dev
    container_name: dojomojo_test_backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - ./backend:/workspaces/backend:cached
    ports:
      - "8000:8000"
    networks:
      - dojomojo_network
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security settings
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  # Family Dashboard Frontend
  frontend:
    build:
      context: ./FantasyF1_FE
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: famgala/dojomojo-frontend:dev
    container_name: dojomojo_test_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - dojomojo_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security settings
    security_opt:
      - no-new-privileges:true

networks:
  dojomojo_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
